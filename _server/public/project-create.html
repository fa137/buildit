<body>
	<div class="container secondary">
		<div class="header">
			<div class="wrapper">
				<div class="logo">
					<p> < build.<strong>it</strong> /></p>
				</div>
				<form class="searchbox">
					<input type="text" placeholder="search">
					<input type="submit" value="">
				</form>
				<div class="mini-profile">
					<div class="profile-img">
						<img src="img/profile-pic.png" height="38" width="43" alt="">
					</div>
					<div class="intro">
						<h4>Hello, <span class="color-green">Yenny</span>!</h4>

					</div>
				</div>
			</div><!-- end wrapper -->
		</div><!-- end header -->
		<div class="body single setting">
			<div class="wrapper">
				<h3>Create a new Project</h3>
				<br>
				<form id="addProject">
					<input id="inputProjectName" type="text" placeholder="Project Name">
					<input id="inputProjectDescription" type="text" placeholder="Describe your project">
					<input id="inputProjectTags" type="text" placeholder="tags- separate by commas">
					<input id="inputProjectSkills" type="text" placeholder="Preferred skills">
					<input id="inputProjectAuthor" type="text" placeholder="Author">
					Postions:
					<input type="checkbox" id="inputProjectLookingForDesigner"> Designer
					<input type="checkbox" id="inputProjectLookingForDeveloper"> Developer
					<input type="text" id="inputProjectTime" id="inputProjectTime">
					<input type="submit" class="button green" id="btnAddProject" value="submit">
				</form>


			</div><!-- end wrapper -->
		</div><!-- end body -->
	</div><!-- end container -->


	<!-- JS INCLUDES -->
